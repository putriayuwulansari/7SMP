<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Foto</title>
  <style>
    body {
      background-color: #ffffff; /* Putih */
      font-family: Arial, sans-serif;
      color: #000000; /* Hitam */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #001f3f; /* Biru dongker */
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    .foto-tabel {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      border: 2px solid #f8c8dc; /* Soft pink */
    }

    .foto-tabel th, .foto-tabel td {
      border: 1px solid #f8c8dc; /* Soft pink */
      padding: 10px;
      text-align: center;
    }

    .foto-tabel th {
      background-color: #001f3f; /* Biru dongker */
      color: white;
    }

    img.preview {
      width: 200px;
      height: auto;
      border-radius: 8px;
    }

    footer {
      background-color: #001f3f; /* Biru dongker */
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Profile Anggota Kelompok Pengembang dan Tim Dosen Pengampu</h1>
  </header>

  <main>
    <img src="wulan.jpg" width="300" alt="Gambar">
  </main>

  <footer>
    @ 2025 Galeri Foto | Desain oleh Wulan ❤️
  </footer>

</body>
</html>
