<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis Interaktif</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #fff);
      margin: 0;
      padding: 20px;
    }

    .quiz-box {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0077b6;
    }

    .question-block {
      margin-bottom: 25px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .question-block h3 {
      margin-bottom: 10px;
    }

    .option {
      display: block;
      background: #f1f1f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .option.correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
      color: #2e7d32;
    }

    .option.incorrect {
      background-color: #ffcdd2;
      border-color: #c62828;
      color: #c62828;
    }

    .option:hover {
      background-color: #e0f7fa;
    }

    #scoreBoard {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: #00796b;
      font-weight: bold;
    }

    #restartBtn {
      margin: 20px auto 0;
      display: none;
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #005f8a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="quiz-box">
  <h1>Kuis Interaktif</h1>

  <div id="quiz"></div>

  <div id="scoreBoard"></div>
  <button id="restartBtn" onclick="restartQuiz()">Ulangi Kuis</button>
</div>

<script>
  const questions = [
    {
      question: "1. Hasil dari 5 × 3 + 2 adalah ...",
      options: ["15", "17", "21", "20"],
      answer: 1 // 5×3=15 +2 = 17
    },
    {
      question: "2. Akar kuadrat dari 144 adalah ...",
      options: ["12", "14", "16", "18"],
      answer: 0
    },
    {
      question: "3. Jika hari ini Senin, maka 3 hari lagi adalah ...",
      options: ["Kamis", "Rabu", "Jumat", "Selasa"],
      answer: 0
    }
  ];

  let score = 0;
  let answered = 0;

  function renderQuiz() {
    const quizContainer = document.getElementById("quiz");
    quizContainer.innerHTML = "";

    questions.forEach((q, index) => {
      const block = document.createElement("div");
      block.classList.add("question-block");

      const qTitle = document.createElement("h3");
      qTitle.innerText = q.question;

      block.appendChild(qTitle);

      q.options.forEach((opt, i) => {
        const optBtn = document.createElement("div");
        optBtn.classList.add("option");
        optBtn.innerText = opt;
        optBtn.onclick = () => handleAnswer(index, i, optBtn);
        block.appendChild(optBtn);
      });

      quizContainer.appendChild(block);
    });
  }

  function handleAnswer(qIndex, selectedIndex, element) {
    const qBlock = document.querySelectorAll(".question-block")[qIndex];
    const options = qBlock.querySelectorAll(".option");

    // Disable all options for this question
    options.forEach(opt => opt.onclick = null);

    if (selectedIndex === questions[qIndex].answer) {
      element.classList.add("correct");
      score++;
    } else {
      element.classList.add("incorrect");
      // Highlight correct answer
      options[questions[qIndex].answer].classList.add("correct");
    }

    answered++;
    if (answered === questions.length) {
      document.getElementById("scoreBoard").innerText = `Skor Anda: ${score} dari ${questions.length}`;
      document.getElementById("restartBtn").style.display = "block";
    }
  }

  function restartQuiz() {
    score = 0;
    answered = 0;
    document.getElementById("scoreBoard").innerText = "";
    document.getElementById("restartBtn").style.display = "none";
    renderQuiz();
  }

  renderQuiz();
</script>

</body>
</html>
