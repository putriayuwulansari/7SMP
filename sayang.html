<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kuis IPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfcff;
      color: #0a0a0a;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
    }

    h2 {
      color: #0a1f44;
    }

    .soal {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    button {
      background-color: #0a1f44;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #skor {
      font-weight: bold;
      font-size: 18px;
      color: #0a1f44;
      margin-top: 20px;
    }

    input:disabled,
    textarea:disabled {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h2>Kuis IPS - Kelas 7</h2>

  <form id="kuisForm">

    <!-- Soal 1 -->
    <div class="soal">
      <p><strong>1. Indonesia terletak di antara dua benua dan dua samudra. Hal ini menunjukkan letak...</strong></p>
      <label><input type="radio" name="soal1" value="a"> a. Geologis</label><br>
      <label><input type="radio" name="soal1" value="b"> b. Astronomis</label><br>
      <label><input type="radio" name="soal1" value="c"> c. Geografis</label><br>
      <label><input type="radio" name="soal1" value="d"> d. Topografis</label>
    </div>

    <!-- Soal 2 -->
    <div class="soal">
      <p><strong>2. Salah satu dampak letak geografis Indonesia adalah...</strong></p>
      <label><input type="radio" name="soal2" value="a"> a. Sering terjadi gempa bumi</label><br>
      <label><input type="radio" name="soal2" value="b"> b. Berada di wilayah waktu GMT</label><br>
      <label><input type="radio" name="soal2" value="c"> c. Menjadi jalur perdagangan internasional</label><br>
      <label><input type="radio" name="soal2" value="d"> d. Banyak gunung api aktif</label>
    </div>

    <!-- Soal 3 (esai) -->
    <div class="soal">
      <p><strong>3. Jelaskan mengapa Indonesia memiliki banyak keragaman budaya!</strong></p>
      <textarea name="soal3" rows="4" cols="60" placeholder="Tulis jawabanmu di sini..."></textarea>
    </div>

    <button type="button" onclick="cekJawaban()" id="submitBtn">Submit Jawaban</button>
  </form>

  <div id="skor"></div>

  <script>
    function cekJawaban() {
      let poin = 0;

      const soal1 = document.querySelector('input[name="soal1"]:checked');
      const soal2 = document.querySelector('input[name="soal2"]:checked');
      const soal3 = document.querySelector('textarea[name="soal3"]').value.trim();

      if (soal1 && soal1.value === "c") poin += 10;
      if (soal2 && soal2.value === "c") poin += 10;
      if (soal3.length > 10) poin += 10;

      document.getElementById("skor").innerText = "Total Skor: " + poin + " / 30";

      // Nonaktifkan semua input & tombol
      const inputs = document.querySelectorAll("input, textarea, button");
      inputs.forEach(i => i.disabled = true);
    }
  </script>

</body>
</html>
