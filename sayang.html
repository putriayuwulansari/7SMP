<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Soal Interaktif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .soal {
      margin-bottom: 30px;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .pilihan label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      padding: 5px;
      border-radius: 5px;
    }

    .pilihan input[type="radio"] {
      margin-right: 10px;
    }

    .jawaban {
      display: none;
      margin-top: 10px;
    }

    .benar {
      background-color: #d4edda;
      color: #155724;
    }

    .salah {
      background-color: #f8d7da;
      color: #721c24;
    }

    .scoreboard {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="soal" data-jawaban="b">
    <p><strong>Soal Pilihan Ganda 1</strong></p>
    <p>1. Hasil dari 3/4 + 2/4 adalah...</p>
    <div class="pilihan">
      <label><input type="radio" name="pg1" value="a"> a. 4/4</label>
      <label><input type="radio" name="pg1" value="b"> b. 5/4</label>
      <label><input type="radio" name="pg1" value="c"> c. 3/2</label>
      <label><input type="radio" name="pg1" value="d"> d. 1</label>
    </div>
    <button onclick="cekJawaban(this)">Cek Jawaban</button>
    <div class="jawaban">
      <p><strong>Jawaban: b. 5/4</strong></p>
      <p><strong>Karena penyebutnya sama, cukup jumlahkan pembilang: 3+2 = 5 â†’ 5/4</strong></p>
    </div>
  </div>

  <div class="scoreboard" id="skor"></div>

  <script>
    let total = 1; // jumlah total soal
    let benar = 0;

    function cekJawaban(button) {
      const soal = button.closest(".soal");
      const jawabanBenar = soal.getAttribute("data-jawaban");
      const inputs = soal.querySelectorAll("input[type=radio]");
      const jawabanDiv = soal.querySelector(".jawaban");

      let dipilih = false;

      inputs.forEach(input => {
        input.disabled = true;
        if (input.checked) {
          dipilih = true;
          const label = input.parentElement;
          if (input.value === jawabanBenar) {
            label.classList.add("benar");
            benar++;
          } else {
            label.classList.add("salah");
          }
        }
      });

      if (!dipilih) {
        alert("Silakan pilih jawaban terlebih dahulu!");
        return;
      }

      jawabanDiv.style.display = "block";
      button.disabled = true;

      if (document.querySelectorAll("button:enabled").length === 0) {
        // Semua soal sudah dijawab
        document.getElementById("skor").innerText = `Skor Anda: ${benar} / ${total}`;
      }
    }
  </script>

</body>
</html>
