<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuis Interaktif dengan Pembahasan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0faff, #fff);
      margin: 0;
      padding: 20px;
    }

    .quiz-box {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0077b6;
    }

    .question-block {
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .question-block h3 {
      margin-bottom: 10px;
    }

    .option {
      display: block;
      background: #f1f1f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .option.selected {
      background-color: #d0f0fd;
      border-color: #0077b6;
    }

    .option.correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
      color: #2e7d32;
    }

    .option.incorrect {
      background-color: #ffcdd2;
      border-color: #c62828;
      color: #c62828;
    }

    .option:hover {
      background-color: #e0f7fa;
    }

    #submitBtn {
      display: block;
      margin: 30px auto 10px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #0077b6;
      color: white;
    }

    #submitBtn:hover {
      background-color: #005f8a;
    }

    #scoreBoard {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #00796b;
      margin-top: 20px;
    }

    .explanation {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-left: 5px solid #0077b6;
      border-radius: 8px;
      font-size: 15px;
    }
  </style>
</head>
<body>

<div class="quiz-box">
  <h1>Kuis Interaktif</h1>

  <div id="quiz"></div>

  <button id="submitBtn" onclick="submitQuiz()">Kirim Jawaban</button>
  <div id="scoreBoard"></div>
</div>

<script>
  const questions = [
    {
      question: "1. Hasil dari 5 × 3 + 2 adalah ...",
      options: ["15", "17", "21", "20"],
      answer: 1,
      explanation: "5 × 3 = 15, lalu 15 + 2 = 17. Jadi jawabannya adalah 17."
    },
    {
      question: "2. Akar kuadrat dari 144 adalah ...",
      options: ["12", "14", "16", "18"],
      answer: 0,
      explanation: "12 × 12 = 144, jadi akar kuadrat dari 144 adalah 12."
    },
    {
      question: "3. Jika hari ini Senin, maka 3 hari lagi adalah ...",
      options: ["Kamis", "Rabu", "Jumat", "Selasa"],
      answer: 0,
      explanation: "Senin → Selasa (1), Rabu (2), Kamis (3). Jadi jawabannya Kamis."
    }
  ];

  let userAnswers = Array(questions.length).fill(null);

  function renderQuiz() {
    const quizContainer = document.getElementById("quiz");
    quizContainer.innerHTML = "";

    questions.forEach((q, index) => {
      const block = document.createElement("div");
      block.classList.add("question-block");

      const qTitle = document.createElement("h3");
      qTitle.innerText = q.question;
      block.appendChild(qTitle);

      q.options.forEach((opt, i) => {
        const optDiv = document.createElement("div");
        optDiv.classList.add("option");
        optDiv.innerText = opt;

        optDiv.onclick = () => {
          userAnswers[index] = i;
          const allOptions = block.querySelectorAll(".option");
          allOptions.forEach(o => o.classList.remove("selected"));
          optDiv.classList.add("selected");
        };

        block.appendChild(optDiv);
      });

      const explanation = document.createElement("div");
      explanation.classList.add("explanation");
      explanation.style.display = "none";
      explanation.id = `explanation-${index}`;
      explanation.innerText = q.explanation;

      block.appendChild(explanation);
      quizContainer.appendChild(block);
    });
  }

  function submitQuiz() {
    if (userAnswers.includes(null)) {
      alert("Silakan jawab semua soal terlebih dahulu.");
      return;
    }

    let score = 0;
    const quizBlocks = document.querySelectorAll(".question-block");

    questions.forEach((q, i) => {
      const block = quizBlocks[i];
      const options = block.querySelectorAll(".option");

      options.forEach((opt, j) => {
        opt.classList.remove("selected");
        if (j === q.answer) {
          opt.classList.add("correct");
        } else if (userAnswers[i] === j) {
          opt.classList.add("incorrect");
        }
      });

      if (userAnswers[i] === q.answer) score += 10;

      const explanationDiv = document.getElementById(`explanation-${i}`);
      explanationDiv.style.display = "block";
    });

    document.getElementById("scoreBoard").innerText = `Skor Anda: ${score} / ${questions.length * 10}`;
    document.getElementById("submitBtn").style.display = "none";
  }

  renderQuiz();
</script>

</body>
</html>
