<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Geografi Kelas 12</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef2f5; /* soft pink */
      color: #0d1b2a; /* biru dongker */
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #0d1b2a;
      color: white;
      text-align: center;
      padding: 15px 10px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #ffffff; /* putih */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .soal {
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #fefcff;
      border-radius: 8px;
      border-left: 4px solid #0d1b2a;
    }

    .soal:hover {
      background-color: #f9e6ef; /* pink terang */
    }

    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    .jawaban-benar {
      background-color: #b2d8f3 !important; /* biru terang */
    }

    .jawaban-salah {
      background-color: #f8c5d3 !important; /* merah muda */
    }

    .hasil-box, .timer-box {
      border: 2px solid #0d1b2a;
      padding: 10px;
      border-radius: 10px;
      background-color: #ffffff;
      margin: 10px 0;
      font-weight: bold;
      color: #0d1b2a;
    }

    button {
      background-color: #0d1b2a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0a1520;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kuis Geografi Kelas 12</h1>
  </header>

  <div class="container">
    <div class="timer-box" id="timer">Waktu: 40:00</div>

    <form id="kuisForm">
      <div class="soal">
        <p><strong>1. Lapisan atmosfer yang berperan penting dalam menyerap radiasi UV adalah...</strong></p>
        <label><input type="radio" name="soal1" value="a"> a. Troposfer</label>
        <label><input type="radio" name="soal1" value="b"> b. Stratosfer</label>
        <label><input type="radio" name="soal1" value="c"> c. Mesosfer</label>
        <label><input type="radio" name="soal1" value="d"> d. Termosfer</label>
      </div>

      <div class="soal">
        <p><strong>2. Proses pelapukan batuan akibat perubahan suhu disebut...</strong></p>
        <label><input type="radio" name="soal2" value="a"> a. Pelapukan kimiawi</label>
        <label><input type="radio" name="soal2" value="b"> b. Pelapukan organik</label>
        <label><input type="radio" name="soal2" value="c"> c. Pelapukan mekanik</label>
        <label><input type="radio" name="soal2" value="d"> d. Pelapukan biologis</label>
      </div>

      <!-- Tambahkan soal 3-10 di sini -->

      <button type="button" onclick="cekJawaban()">Kirim Jawaban</button>

      <div class="hasil-box" id="skorBox"></div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Kuis Geografi Interaktif</p>
  </footer>

  <script>
    const jawabanBenar = {
      soal1: "b",
      soal2: "c",
      // soal3: ..., soal4: ..., dll
    };

    function cekJawaban() {
      let skor = 0;
      for (let i = 1; i <= 2; i++) {
        const name = `soal${i}`;
        const jawaban = document.querySelector(`input[name='${name}']:checked`);
        if (jawaban) {
          const semuaOpsi = document.querySelectorAll(`input[name='${name}']`);
          semuaOpsi.forEach(op => {
            if (op.value === jawabanBenar[name]) {
              op.parentElement.classList.add('jawaban-benar');
            } else if (op.checked && op.value !== jawabanBenar[name]) {
              op.parentElement.classList.add('jawaban-salah');
            }
          });
          if (jawaban.value === jawabanBenar[name]) skor += 10;
        }
      }
      document.getElementById("skorBox").textContent = `Skor Anda: ${skor}`;
    }

    // Timer
    let totalDetik = 40 * 60;
    const timer = document.getElementById("timer");
    const interval = setInterval(() => {
      const menit = Math.floor(totalDetik / 60);
      const detik = totalDetik % 60;
      timer.textContent = `Waktu: ${menit.toString().padStart(2, '0')}:${detik.toString().padStart(2, '0')}`;
      if (totalDetik <= 0) {
        clearInterval(interval);
        alert("Waktu habis! Jawaban akan dikirim.");
        cekJawaban();
      }
      totalDetik--;
    }, 1000);
  </script>

</body>
</html>
