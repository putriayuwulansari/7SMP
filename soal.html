<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Toggle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    /* Tombol buka sidebar */
    .open-btn {
      font-size: 20px;
      cursor: pointer;
      background-color: #001f3f; /* biru dongker */
      color: white;
      padding: 10px 15px;
      border: none;
      margin: 10px;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #001f3f;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #ffb6c1; /* soft pink */
      color: black;
    }

    /* Tombol tutup sidebar */
    .sidebar .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Tombol buka -->
  <button class="open-btn" onclick="openSidebar()">☰ Menu</button>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">×</a>
    <a href="#beranda">Beranda</a>
    <a href="#profil">Profil</a>
    <a href="#galeri">Galeri</a>
    <a href="#kontak">Kontak</a>
  </div>

  <!-- Isi konten -->
  <div class="content">
    <h1 id="beranda">Beranda</h1>
    <p>Selamat datang di website kami.</p>

    <h1 id="profil">Profil</h1>
    <p>Ini adalah bagian profil.</p>

    <h1 id="galeri">Galeri</h1>
    <p>Beberapa foto akan tampil di sini.</p>

    <h1 id="kontak">Kontak</h1>
    <p>Hubungi kami di email@example.com</p>
  </div>

  <script>
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }
  </script>

</body>
</html>
