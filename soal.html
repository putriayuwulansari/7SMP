<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Geografi Kelas 12</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fef6f9; /* soft pink */
      color: #0d1b2a; /* hitam/biru dongker */
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #0d1b2a; /* biru dongker */
      color: white;
      text-align: center;
      padding: 15px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
    }

    .soal {
      background-color: #fdfcff;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #f2a5b3; /* soft pink border */
      border-radius: 5px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #e8eaf6;
      border-radius: 5px;
      color: #0d1b2a;
      font-weight: bold;
    }

    button {
      background-color: #0d1b2a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    label.correct {
      background-color: #d0eaff; /* biru muda */
    }

    label.wrong {
      background-color: #ffcdd2; /* merah muda */
    }
  </style>
</head>
<body>
  <header>
    <h2>Kuis Interaktif Geografi Kelas 12</h2>
  </header>

  <div class="container">
    <div class="info">
      <div>Waktu: <span id="timer">40:00</span></div>
      <div>Skor: <span id="score">0</span></div>
    </div>

    <form id="quizForm">
      <div id="questions"></div>
      <button type="button" onclick="submitQuiz()">Kirim Jawaban</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Kuis Geografi. Hak Cipta Dilindungi.</p>
  </footer>

  <script>
    const questions = [
      {
        soal: "1. Fenomena El Nino menyebabkan...",
        opsi: [
          "Curah hujan meningkat di Indonesia",
          "Kemarau panjang di wilayah Indonesia",
          "Suhu permukaan laut menurun drastis",
          "Indonesia mengalami musim dingin"
        ],
        jawaban: 1,
        pembahasan: "El Nino menyebabkan perairan Indonesia lebih kering, sehingga terjadi kemarau panjang."
      },
      {
        soal: "2. Lapisan atmosfer yang berperan dalam pemantulan gelombang radio adalah...",
        opsi: [
          "Troposfer",
          "Stratosfer",
          "Mesosfer",
          "Ionosfer"
        ],
        jawaban: 3,
        pembahasan: "Ionosfer mengandung partikel bermuatan listrik yang memantulkan gelombang radio."
      },
      // Tambahkan 8 soal lainnya di sini
    ];

    let score = 0;

    function loadQuestions() {
      const container = document.getElementById("questions");
      questions.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "soal";
        div.innerHTML = `
          <p><strong>${q.soal}</strong></p>
          ${q.opsi.map((opt, i) => `
            <label>
              <input type="radio" name="q${idx}" value="${i}"> ${opt}
            </label><br>`).join("")}
        `;
        container.appendChild(div);
      });
    }

    function submitQuiz() {
      const inputs = document.querySelectorAll("input[type=radio]");
      inputs.forEach(i => i.disabled = true);

      questions.forEach((q, idx) => {
        const radios = document.getElementsByName("q" + idx);
        radios.forEach((r, i) => {
          if (parseInt(r.value) === q.jawaban) {
            r.parentElement.classList.add("correct");
            if (r.checked) score += 10;
          } else if (r.checked) {
            r.parentElement.classList.add("wrong");
          }
        });
      });

      document.getElementById("score").innerText = score;
    }

    function startTimer(duration, display) {
      let timer = duration, minutes, seconds;
      const interval = setInterval(() => {
        minutes = Math.floor(timer / 60);
        seconds = timer % 60;

        display.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (--timer < 0) {
          clearInterval(interval);
          submitQuiz();
        }
      }, 1000);
    }

    window.onload = function () {
      loadQuestions();
      const fortyMinutes = 60 * 40;
      const display = document.getElementById("timer");
      startTimer(fortyMinutes, display);
    }
  </script>
</body>
</html>
